<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Kneipen Manger 3000 - Verwalte Billard-Tisch und Dart-Boards" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/mdDateTimePicker.min.css" />
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/main.css" />

        <style type="text/css">
            #update-banner {
                display: none;
                position: absolute;
                bottom: 0;
                width: 100%;
                background: #1f1f1f;
                color: white;
                padding: 10px;
                padding-left: 50px;
            }
            #update-banner .subhead {
                font-size: 0.7rem;
            }
            #update-banner.show {
                display: block;
            }
            #close-banner {
                position: absolute;
                right: 0;
                top: 50%;
                transform: translate(0, -50%);
                cursor: pointer;
                height: 100%;
                width: 50px;
                border-left: 1px solid lightgrey;
                display: flex;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                color: white;
            }
        </style>

        <title>Kneipen Manager 3000</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <div id="update-banner">
            <a href="#" id="close-banner">X</a>
            <div class="content">
                <div class="headline">Es ist eine Akualisierung verf√ºgbar</div>
                <div class="subhead">Starten Sie die App neu um sie zu aktualisieren.</div>
            </div>
        </div>
        <script>
            document.getElementById('close-banner').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('update-banner').classList.remove('show');
            });
        </script>
    </body>
</html>
