<!DOCTYPE html>
<html>
<head>
	<title>Der Billard-Manager 3001</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="fontawesome/css/all.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function(){
			$( ".row.tables" ).append( $(".tb").clone() );
			$( ".row.tables" ).append( $(".tb").clone() );
			$( ".row.tables" ).append( $(".tb").clone() );
			$( ".row.tables" ).append( $(".tb").clone() );
			$( ".logs" ).append( $(".log").clone() );
			$( ".logs" ).append( $(".log").clone() );

		(function() {
		  $.fn.rotateClass = function(cls1, cls2, cls3) {
		    if ($(this).hasClass(cls1)) {
		      return $(this).removeClass(cls1).addClass(cls2);
		    } else if ($(this).hasClass(cls2)) {
		      return $(this).removeClass(cls2).addClass(cls3);
		    } else if ($(this).hasClass(cls3)) {
		      return $(this).removeClass(cls3).addClass(cls1);
		    } else {
		      return $(this).toggleClass(cls1); // Default case.
		    }
		  }
		})(jQuery);

		$('.tb').on('click', function(e) {
		  $(this).rotateClass('tb-status-play', 'tb-status-pause', 'tb-status-stop');
		});
					

		});
	</script>

	<style type="text/css">

		body {
			background: #f4f4f4;
			color: #505050
		}

		.inline {
			display: inline;
		}

		.tables {
			padding: 20px
		}

		.tb .tb-button{
			display: none;
		}

		.tb.tb-status-play .bt-play {
			display: block;
			color: #00cb54
		}

		.tb.tb-status-pause .bt-pause {
			display: block;
			color: #ff840d;
		}

		.tb.tb-status-stop .bt-stop {
			display: block;
		}

		.tb .tb-wrap {
			border: 4px solid #cdcdcd;
			border-radius: 8px;
			margin: 10px 0;
			overflow: hidden;
			background: linear-gradient(0deg, rgba(207,207,207,1) 0%, rgba(247,247,247,1) 63%);
			transition: border 0.5s;
		}

		.tb.tb-status-play .tb-wrap{
			border-color: #00cb54;
		}

		.tb.tb-status-pause .tb-wrap{
			border-color: #ff840d;
		}

		.tb .tb-wrap{
			opacity: 0.3;
		}

		.tb.tb-status-play .tb-wrap, .tb.tb-status-pause .tb-wrap{
			opacity: 1.0;
		}

		.tb.tb-status-play .tb-content, .tb.tb-status-pause .tb-wrap .tb-content{
			opacity: 0.3;
		}

		.tb:hover .tb-wrap, .tb:hover .tb-wrap .tb-content {
			opacity: 1.0;
		}

		.tb.tb-status-pause .tb-head{
			background-color: #ffe3bf;
		}

		.tb.tb-status-play .tb-head{
			background-color: #c5ffbf;
		}

		.tb .tb-head {
			padding: 5px;
			cursor: pointer;
			background: #fff;
			border: 5px solid #fff;
			border-radius: 5px;
		}

		.tb .tb-head .tb-buttons {
			background: #ffeeff;
		    display: block;
		    padding: 0 5px;
		    margin-bottom: -8px;
		}

		.tb .tb-content {
			padding: 10px 15px 25px
		}

		.tb .tb-content li {
			background-color: transparent;
		}

		.tb .tb-head .tb-nr {
		    background: rgba(255, 255, 255, 0.65);
		    padding: 2px 15px;
		    margin-top: 22px;
		    text-align: center;
		    border-radius: 11px;
		    font-size: 89%;
		}

		.logs .log {
			opacity: 0.3;
		}

		.logs .log:hover {
			opacity: 1.0;
		}


		.logs .log .log-nr {
		    background: #242424;
		    color: #fff;
		    padding: 2px 15px;
		    margin-top: 22px;
		    text-align: center;
		    border-radius: 11px;
		    font-size: 89%;
		}

	</style>

</head>
<body>

<div class="container-fluid">

	<!-- table list -->
	<div class="row tables">
		<div class="tb tb-status-stop col-3">
			<div class="tb-wrap">
				<div class="tb-head shadow-sm">
					<div class="row">
						<div class="col-8">
							<h1>Tisch <span class="tb-nr shadow-sm">10</span></h1>
						</div>
						<div class="col-4 text-right pr-4 pt-1">
							<span class="tb-button bt-play"><h2><i class="far fa-play-circle"></i></h2></span>
							<span class="tb-button bt-pause"><h2><i class="far fa-pause-circle"></i></h2></span>
							<span class="tb-button bt-stop"><h2><i class="far fa-circle"></i></h2></span>
						</div>
					</div>
				</div>

				<ul class="tb-content list-group list-group-flush">
					<li class="list-group-item border-0">
						<div class="row">
							<div class="col-4"><h4><i class="fas fa-clock"></i></h4></div>
							<div class="col-8 text-right"><h2>15:10:55</h2></div>
						</div>
					</li>
					<li class="list-group-item">
						<div class="row">
							<div class="col-4"><h4><i class="fas fa-euro-sign"></i></h4></div>
							<div class="col-8 text-right"><h2>0,00</h2></div>
						</div>
					</li>
			    </ul>
		    </div>
		</div>
	</div>
	<!-- END table list -->

	<!-- log -->
	<ul class="logs list-group list-group-flush">
		<li class="log list-group-item shadow-sm">
			<h3 class="inline mr-5">14:30</h3> 
			<h2 class="inline mx-3">Tisch <span class="log-nr shadow">10</span></h2> 
			<h3 class="inline mx-3"><i class="fas fa-clock"></i> 25:10:18</h3>
			<h3 class="inline mx-3"><i class="fas fa-euro-sign"></i> 14,50</h3></span>
			<h3 class="inline ml-3"><i class="fas fa-recycle"></i></h3>
		</li>
	</ul>
	<!-- END log -->
</div>

</body>
</html>
